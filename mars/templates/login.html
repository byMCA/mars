{% extends "layout.html" %}

{% block content %}
<div class="relative min-h-[calc(100vh-80px)] flex items-center justify-center overflow-hidden">

    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-mars-red rounded-full blur-[150px] opacity-10 animate-pulse-slow pointer-events-none"></div>
    
    <div class="absolute bottom-0 w-full h-1/2 bg-[linear-gradient(to_top,rgba(224,60,49,0.05)_1px,transparent_1px),linear-gradient(to_bottom,rgba(224,60,49,0.05)_1px,transparent_1px)] bg-[size:40px_40px] [mask-image:linear-gradient(to_top,black,transparent)] pointer-events-none" style="transform: perspective(500px) rotateX(60deg);"></div>

    <div class="relative z-10 w-full max-w-md p-1">
        
        <div class="absolute -top-3 left-1/2 -translate-x-1/2 w-1/3 h-1 bg-mars-cyan shadow-[0_0_15px_#00F0FF] rounded-full"></div>

        <div class="glass-panel p-8 md:p-12 rounded-sm border-t border-white/20 shadow-[0_0_50px_rgba(0,0,0,0.8)] relative overflow-hidden group">
            
            <div class="absolute top-0 right-0 p-4 opacity-30">
                <svg class="w-12 h-12 text-mars-platinum animate-[spin_10s_linear_infinite]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="0.5" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
            </div>

            <div class="text-center mb-10">
                <div class="inline-block mb-4 p-3 rounded-full border border-white/10 bg-white/5">
                    <svg class="w-6 h-6 text-mars-red" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-white tracking-[0.2em] uppercase font-sans">Access Control</h2>
                <p class="text-[10px] text-mars-cyan font-mono mt-2 animate-pulse">SECURE CONNECTION ESTABLISHED</p>
            </div>

            <form action="{{ url_for('login') }}" method="POST" class="space-y-6">
                
                <div class="group/input">
                    <label class="block text-[10px] text-gray-500 mb-1 font-mono uppercase tracking-wider group-focus-within/input:text-mars-cyan transition-colors">Citizenship ID / Code Name</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 group-focus-within/input:text-white transition-colors">@</span>
                        </div>
                        <input type="text" name="username" class="glass-input w-full pl-10 pr-4 py-3 text-sm font-mono tracking-wider rounded-sm focus:border-mars-cyan/50" placeholder="Username" required>
                    </div>
                </div>

                <div class="group/input">
                    <label class="block text-[10px] text-gray-500 mb-1 font-mono uppercase tracking-wider group-focus-within/input:text-mars-cyan transition-colors">Access Key (Passcode)</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 group-focus-within/input:text-white transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                            </svg>
                        </div>
                        <input type="password" name="password" class="glass-input w-full pl-10 pr-4 py-3 text-sm font-sans tracking-widest rounded-sm focus:border-mars-red/50" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit" class="relative w-full group overflow-hidden bg-white/5 border border-white/10 hover:border-mars-red hover:bg-mars-red/10 transition-all duration-300 py-4">
                        <div class="absolute inset-0 w-0 bg-mars-red transition-all duration-[250ms] ease-out group-hover:w-full opacity-10"></div>
                        
                        <div class="relative flex items-center justify-center gap-3">
                            <span class="font-bold text-xs tracking-[0.3em] uppercase text-white group-hover:text-mars-red transition-colors">Connect to System</span>
                            <svg class="w-4 h-4 text-gray-500 group-hover:text-mars-red transition-colors transform group-hover:translate-x-1 duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                            </svg>
                        </div>
                    </button>
                </div>

            </form>

            <div class="mt-8 flex justify-between items-center text-[10px] font-mono border-t border-white/5 pt-4">
                <a href="#" class="text-gray-600 hover:text-white transition-colors">FORGOT MY PASSWORD</a>
                <a href="{{ url_for('apply') }}" class="text-mars-cyan hover:text-white transition-colors flex items-center gap-1">
                    APPLY NOW
                    <span class="w-1.5 h-1.5 bg-mars-cyan rounded-full animate-pulse"></span>
                </a>
            </div>

            <div class="absolute bottom-0 left-0 w-2 h-2 border-b border-l border-white/30"></div>
            <div class="absolute bottom-0 right-0 w-2 h-2 border-b border-r border-white/30"></div>

        </div>
    </div>
</div>
{% endblock %}
